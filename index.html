<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Security-Policy" content="script-src 'unsafe-inline' 'self' www.google-analytics.com ajax.googleapis.com">
    <title>Kyler Berry</title>
  </head>
  <link rel="stylesheet" href="css/main.css">
  <script>
    (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
    (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)

  <body>
    <div class="scoreboard">
      <div class="timer-wrapper">
        <div id="timer" class="timer">
          <div class="spinner pie"></div>
          <div class="filler pie"></div>
          <div class="mask"></div>
        </div>
        <div class="shade"></div>
      </div>

      <div id="meters" class="meters">
        <div data-role="health" class="health-meter"><strong>Health</strong><span></span></div>
        <div data-role="food" class="food-meter"><strong>Food</strong><span></span></div>
        <div data-role="happy" class="happy-meter"><strong>Happiness</strong><span></span></div>
        <div data-role="rest" class="rest-meter"><strong>Rest</strong><span></span></div>
      </div>

      <div id="reset" class="reset" title="Try Again?">Reset</div>
    </div>

    <div class="main">
      <div class="poof"></div>
      <div class="hover">
        <div id="gotchi" class="startup">
          <div id="drop-target"></div>
        </div>
      </div>
      <div class="shadow shadow-moving"></div>
    </div>

    <div id="controls" class="controls">
      <div data-role="sleep" class="sleep draggable"></div>
      <div data-role="food" class="food draggable"></div>
      <div data-role="play" class="play draggable"></div>
      <div data-role="medicine" class="medicine draggable"></div>
    </div>

    <footer>
      <div>

        |
        <a href="mailto:kyler@kylerberry.com" title="Email">Email</a>
        |
        <a href="https://github.com/kylerberry" title="Github">Github</a>
        |
        <a href="https://twitter.com/KylerBerry" title="Twitter">Twitter</a>
        |
        <a href="https://www.instagram.com/kyberry/" title="Instagram">Instagram</a>
      </div>
      <div class="copyright">Kyler Berry <span id="copyright_year"></span></div>
    </footer>

    <script src="js/built.min.js" type="text/javascript"></script>
  </body>
</html>
